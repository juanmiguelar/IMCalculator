<!DOCTYPE html>
<html>

width=device-width, height=device-height, target-densitydpi=device-dpi" />

  <body id="body_imc">

    <div class="fondo">
      <br><br>
      <table>

          <tr>
            <td>IMC</td> <td>Estado Nutricional</td>
          </tr>
        </thead>

        <tbody>

        <br><br>
      <form id="calc">

    <p id="respuesta"></p>
